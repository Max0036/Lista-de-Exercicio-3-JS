<html>

<script>
function valor(ins) {
    if (ins == "cpf") {
        document.form.cpf.style.display = "block";
        document.form.cnpj.style.display = "none";
        document.form.date.style.display = "block";
    }
    if (ins == "cnpj") {
        document.form.cpf.style.display = "none";
        document.form.cnpj.style.display = "block";
        document.form.date.style.display = "none";
    }
}

function validador(value) {
    if (value.trim() !== "") {
        var regra = /^[0-9]+$/;
        if (value.match(regra)) {
            return;
        }
        else { 
            document.getElementById('Ce').value = "";
            alert("Permitido somente números");
        }
    }
}

</script>
<body>
    
        <form name="form" >
            <h3> Cadastro</h3>
            Nome: <input type="text" name="name" placeholder='Digite o seu nome'>
            <p></p>
            <p>Você é Pessoa </p>
            Física: <input type="radio" name="qual" value="cpf" onclick="valor('cpf')"><br>
            Jurídica: <input type="radio" name="qual" value="cnpj" onclick="valor('cnpj')">
            <input type="text" name="cpf" value="Insira seu CPF" style="display:none;">
            <input type="text" name="cnpj" value="Insira seu CNPJ" style="display:none;">
            <p></p>
            <input type="date" name="date" value="Insira seu Nascimento" style="display:none;">
            <p></p>
            Endereço: <input type="text" name="end" placeholder='Coloque o endereço'>
            <p></p>
            CEP: <input id="Ce" type="text" name="cep"placeholder='Insira o CEP' onblur="validador(this.value)">
            <p></p>
            Telefone: <input type="tel" name="cel" placeholder='Qual o seu telefone'>
            <p></p>
            Email: <input type="email" name="email">
            <p></p>
            <input type="submit" name="sub" value="Enviar">
        </form>
    
</body>

</html>
